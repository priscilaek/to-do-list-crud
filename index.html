<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List app</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-2xl font-semibold">Welcome to my To-Do List App</h1>
    </header>
  <section class = "home" >
    <h2 class="text-xl font-semibold mb-4">Pris to do list</h2><br>
    <h3 class="text-lg font-semibold">Task description:</h3>
    <form id="note-form">
      <input 
        id="note-input"
        type="text"
        placeholder="Write your task here:"
        class="flex-grow border rounded-l p-2"
        />
      <button id="add-note-button">Add Task</button>
    </form>
    <div id="notes"
    class="mt-4 border-t pt-4"
    ></div>
    <script type="module" src="./js/ejercicio-crud.js"></script>
  </section>
  <footer class="text-center py-4 bg-gray-300">
    <p>&copy; 2023 My To-Do List App. Priscila Elias.</p>
  </footer>
  </body>
</html>
